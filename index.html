<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patagonia Wingfoil | Gerónimo Rendón</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --azul-patagonia: #0077b6;
            --negro-fondo: #0a0a0a;
            --gris-tarjeta: #161616;
            --blanco: #ffffff;
        }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: var(--negro-fondo); color: var(--blanco); margin: 0; scroll-behavior: smooth; }
        
        /* Navegación */
        nav { background: rgba(0,0,0,0.95); padding: 15px; position: fixed; width: 100%; top: 0; z-index: 1000; border-bottom: 1px solid #222; display: flex; justify-content: center; gap: 30px; }
        nav a { color: var(--blanco); text-decoration: none; font-weight: bold; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        nav a:hover { color: var(--azul-patagonia); }

        /* Hero Section - Foto de Inicio (Nueva) */
        header { 
            height: 90vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url('https://i.postimg.cc/50R5Yq3Z/Captura-de-pantalla-2026-01-25-a-la(s)-6-18-00-p-m.png'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
        }
        header h1 { font-size: 4.5rem; margin: 0; letter-spacing: 5px; text-shadow: 2px 2px 15px rgba(0,0,0,0.7); font-weight: 900; }

        section { padding: 100px 20px; max-width: 1100px; margin: 0 auto; }
        h2 { text-align: center; font-size: 2.2rem; color: var(--azul-patagonia); margin-bottom: 50px; text-transform: uppercase; letter-spacing: 2px; }

        /* Grid de Clases */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .card { background: var(--gris-tarjeta); padding: 40px 30px; border-radius: 12px; border: 1px solid #222; text-align: center; transition: 0.4s; }
        .card:hover { border-color: var(--azul-patagonia); transform: translateY(-5px); }
        .price { font-size: 2rem; font-weight: bold; margin: 20px 0; color: var(--blanco); }
        .features { list-style: none; padding: 0; color: #999; margin-bottom: 30px; font-size: 15px; line-height: 1.8; }

        .btn { background: var(--azul-patagonia); color: white; padding: 14px 28px; border-radius: 5px; text-decoration: none; font-weight: bold; display: inline-block; font-size: 14px; transition: 0.3s; text-transform: uppercase; }
        .btn:hover { background: white; color: black; }

        /* Alquileres */
        .alquiler-card { max-width: 600px; margin: 0 auto; background: #111; padding: 40px; border-radius: 12px; border: 1px solid #333; }
        .alquiler-row { display: flex; justify-content: space-between; padding: 20px 0; border-bottom: 1px solid #222; font-size: 1.2rem; }

        /* Sección KT Full Width */
        .kt-section { 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://i.postimg.cc/pr5fDhG7/Captura-de-pantalla-2026-01-25-a-la(s)-6-18-15-p-m.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 120px 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        .marca-kt { font-size: 4rem; font-weight: 900; color: #fff; margin-bottom: 20px; letter-spacing: 8px; }
        .kt-text { max-width: 800px; margin: 0 auto; font-size: 1.2rem; line-height: 1.8; color: #ddd; }

        /* Quiénes Somos */
        .perfil-container { display: flex; align-items: center; gap: 50px; flex-wrap: wrap; justify-content: center; margin-top: 40px; }
        .foto-gero { width: 280px; height: 280px; border-radius: 50%; object-fit: cover; border: 4px solid var(--azul-patagonia); }
        .texto-gero { flex: 1; min-width: 300px; font-style: italic; font-size: 1.15rem; line-height: 1.8; color: #ccc; position: relative; }

        /* WhatsApp */
        .wsp-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); z-index: 1000; text-decoration: none; transition: 0.3s; }
        .wsp-float:hover { transform: scale(1.15); }
        
        .contact-cta { text-align: center; margin-top: 80px; padding: 50px 20px; background: #080808; border-radius: 15px; border: 1px solid #1a1a1a; }
        .contact-cta a { color: var(--azul-patagonia); font-weight: bold; text-decoration: underline; font-size: 1.3rem; }
