<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Patagonia Wingfoil | Gerónimo Rendón</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --azul-patagonia: #0077b6;
            --negro-fondo: #0a0a0a;
            --gris-tarjeta: #161616;
            --blanco: #ffffff;
        }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: var(--negro-fondo); color: var(--blanco); margin: 0; scroll-behavior: smooth; overflow-x: hidden; }
        
        /* Navegación - Optimizada para Celu */
        nav { background: rgba(0,0,0,0.95); padding: 12px 5px; position: fixed; width: 100%; top: 0; z-index: 1000; border-bottom: 1px solid #222; display: flex; justify-content: center; gap: 15px; }
        nav a { color: var(--blanco); text-decoration: none; font-weight: bold; font-size: 11px; text-transform: uppercase; letter-spacing: 0.5px; transition: 0.3s; }
        nav a:hover { color: var(--azul-patagonia); }

        /* Hero Section - Ajuste de imagen para Celu */
        header { 
            height: 80vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url('https://i.postimg.cc/50R5Yq3Z/Captura-de-pantalla-2026-01-25-a-la(s)-6-18-00-p-m.png'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: scroll; /* Cambiado de fixed a scroll para mejor performance en móviles */
        }
        header h1 { font-size: 2.8rem; margin: 0; letter-spacing: 3px; text-shadow: 2px 2px 15px rgba(0,0,0,0.7); font-weight: 900; padding: 0 15px; }

        section { padding: 60px 20px; max-width: 1100px; margin: 0 auto; }
        h2 { text-align: center; font-size: 1.8rem; color: var(--azul-patagonia); margin-bottom: 35px; text-transform: uppercase; letter-spacing: 2px; }

        /* Grid de Clases */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--gris-tarjeta); padding: 30px 20px; border-radius: 12px; border: 1px solid #222; text-align: center; transition: 0.4s; }
        .price { font-size: 1.8rem; font-weight: bold; margin: 15px 0; color: var(--blanco); }
        .features { list-style: none; padding: 0; color: #999; margin-bottom: 25px; font-size: 14px; line-height: 1.6; }

        .btn { background: var(--azul-patagonia); color: white; padding: 14px 25px; border-radius: 5px; text-decoration: none; font-weight: bold; display: inline-block; font-size: 13px; transition: 0.3s; text-transform: uppercase; width: 80%; }

        /* Alquileres */
        .alquiler-card { max-width: 100%; margin: 0 auto; background: #111; padding: 25px; border-radius: 12px; border: 1px solid #333; }
        .alquiler-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #222; font-size: 1.1rem; }

        /* Sección KT Full Width - Ajuste Móvil */
        .kt-section { 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('https://i.postimg.cc/pr5fDhG7/Captura-de-pantalla-2026-01-25-a-la(s)-6-18-15-p-m.png');
            background-size: cover;
            background-position: center;
            padding: 80px 20px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        .marca-kt { font-size: 2.2rem; font-weight: 900; color: #fff; margin-bottom: 15px; letter-spacing: 5px; }
        .kt-text { max-width: 800px; margin: 0 auto; font-size: 1rem; line-height: 1.6; color: #ddd; }

        /* Quiénes Somos - Ajuste Móvil */
        .perfil-container { display: flex; align-items: center; gap: 30px; flex-wrap: wrap; justify-content: center; }
        .foto-gero { width: 200px; height: 200px; border-radius: 50%; object-fit: cover; border: 3px solid var(--azul-patagonia); }
        .texto-gero { flex: 1; min-width: 100%; font-style: italic; font-size: 1rem; line-height: 1.6; color: #ccc; text-align: center; }

        /* WhatsApp */
        .wsp-float { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: white; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 1000; text-decoration: none; }
        
        .contact-cta { text-align: center; margin-top: 40px; padding: 30px 15px; background: #080808; border-radius: 15px; }
        .contact-cta a { color: var(--azul-patagonia); font-weight: bold; text-decoration: underline; font-size: 1.1rem; word-break: break
</a>

</body>
</html>
